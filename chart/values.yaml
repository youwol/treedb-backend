# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/youwol/platform/treedb-backend
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: gitlab-docker

nameOverride: ""
fullnameOverride: "treedb-backend"

forceRestart: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  annotations:
    konghq.com/override: treedb-backend

ingress:
  enabled: true
  privateAPI: true # this api will be unavailable to users in prod (only to developers)
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/plugins: oidc-user
  hosts:
    - host: gc.platform.youwol.com
      paths: [ "/api/treedb-backend" ]
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }

keycloak:
  host: gc.auth.youwol.com

mappings:
  enabled: false
  targetHosts: { }
  # insert here your mapping hosts
  # key: "value"
  # e.g.
  # dev: "dev.platform.youwol.com"
  # OR
  # by command line with the argument: helm install minio minio -n toto --values minio/values.yaml --set mappings.targetHosts.toto=toto.platform.youwol.com